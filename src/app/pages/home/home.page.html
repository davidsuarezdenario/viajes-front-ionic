<app-header-main></app-header-main>
<ion-content>
    <div class="banner">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12">
                    <p class="matrix-text ion-text-center">
                        <span *ngFor="let letter of lettersBanner1">{{letter}}</span><br>
                        <span *ngFor="let letter of lettersBanner2">{{letter}}</span>
                    </p>
                </ion-col>
                <ion-col size="12">
                    <ion-card class="ion-padding">
                        <app-search-main></app-search-main>
                    </ion-card>
                </ion-col>
                <ion-col size="12" *ngIf="glbService.airports.length == 0">
                    <ion-text>
                        <h4><b>Todos los vuelos en una única búsqueda</b></h4>
                    </ion-text>
                </ion-col>
                <!-- <ion-col size="12" *ngIf="glbService.airports.length != 0"> -->
                <ion-col size="12">
                    <ion-grid >
                        <ion-row>
                            <!-- <ion-col size="4">
                                <ion-card class="card-airports">
                                    <ion-card-header>
                                        <ion-card-subtitle>
                                            Bogotá - Colombia
                                        </ion-card-subtitle>
                                    </ion-card-header>
                                    El dorado internacional
                                </ion-card>
                            </ion-col> -->
                            <ion-col *ngFor="let airport of glbService.airports" size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="4">
                                <ion-card class="card-airports">
                                    <ion-card-header>
                                        <ion-card-subtitle>
                                            {{airport.city.name}} - {{airport.city.country.name}}
                                        </ion-card-subtitle>
                                    </ion-card-header>
                                    <p>
                                        <ion-text *ngFor="let name of airport.alternative_names">{{name}}</ion-text><br>
                                    </p>
                                </ion-card>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <app-alert-main></app-alert-main>
</ion-content>
