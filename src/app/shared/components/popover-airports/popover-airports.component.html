<ion-popover #popover [isOpen]="isOpen" (didDismiss)="dismissPopover()" mode="ios" keyboardClose="false" style="--min-width: 300px;">
  <ng-template>
    <div class="ion-text-center" *ngIf="searchBusy">
      <ion-spinner name="bubbles" color="primary"></ion-spinner>
    </div>
    <div *ngFor="let airport of glbService.airports" class="item-popover" (click)="selectAirport(airport)">
      <ion-item lines="none" [ngSwitch]="airport.type" [style.padding-left]="airport.type == 'airport' ? '10px' : '0'">
        <ion-icon [name]="airport.type == 'airport' ? 'airplane-outline' : 'business-outline'" size="medium" slot="start"></ion-icon>
        <p class="p-popover">
          {{airport.type == 'airport' ? (airport.city.name + ', ' + airport.city.country.name) : (airport.name + ', ' + airport.country.name)}}<br>
          <small>{{airport.name}}</small>
        </p>
      </ion-item>
    </div>
  </ng-template>
</ion-popover>
