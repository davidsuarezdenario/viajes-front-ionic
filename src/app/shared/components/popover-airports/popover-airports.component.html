<ion-popover #popover [isOpen]="isOpen" (didDismiss)="dismissPopover()" mode="ios" keyboardClose="false" style="--min-width: 300px;">
  <ng-template>
    <div class="ion-text-center" *ngIf="searchBusy">
      <ion-spinner name="bubbles" color="primary"></ion-spinner>
    </div>
    <div *ngFor="let airport of glbService.airports" class="item-popover" (click)="selectAirport(airport)">
      <ion-item lines="none" *ngIf="airport.type=='airport'">
        <ion-icon name="airplane-outline" size="medium" slot="start"></ion-icon>
        <p class="p-popover">
          {{airport.city.name}}, {{airport.city.country.name}}<br>
          <small>{{airport.name}}</small>
        </p>
      </ion-item>
      <ion-item lines="none" *ngIf="airport.type=='city'">
        <ion-icon name="business-outline" size="medium" slot="start"></ion-icon>
        <p class="p-popover" >
          {{airport.name}}, {{airport.country.name}}<br>
          <small>{{airport.name}}</small>
        </p>
      </ion-item>
    </div>
  </ng-template>
</ion-popover>
