<app-header-main></app-header-main>
<ion-content>
    <div class="banner">
        <ion-grid fixed class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <p class="matrix-text ion-text-center">
                        <span *ngFor="let letter of lettersBanner1">{{letter}}</span><br>
                        <span *ngFor="let letter of lettersBanner2">{{letter}}</span>
                    </p>
                </ion-col>
                <ion-col size="12">
                    <ion-card>
                        <app-search-main></app-search-main>
                    </ion-card>
                </ion-col>
                <ion-col size="12" *ngIf="glbService.bookingResults.length==0">
                    <ion-text> <h4><b>Todos los vuelos en una única búsqueda</b></h4> </ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" *ngIf="glbService.bookingloading">
                <ion-item lines="none" style="--background: transparent; font-weight: bold;">
                    <ion-text slot="start"> <h4><b>Buscando los mejores resultados para ti</b></h4> </ion-text>
                    <ion-spinner name="bubbles" slot="end" color="primary"></ion-spinner>
                </ion-item>
            </ion-col>
            <ion-col size="12" *ngIf="glbService.bookingResults.length>0">
                <ion-text color="primary">
                    {{glbService.bookingResults}}
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-alert-main></app-alert-main>
</ion-content>
