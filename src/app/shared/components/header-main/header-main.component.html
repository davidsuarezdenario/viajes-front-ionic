<ion-header mode="ios">
  <ion-toolbar class="ion-no-padding">
    <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-toolbar>
            <img slot="start" src="assets/icon/viajes-favicon.webp" alt="icono">
            <ion-label slot="start" color="primary">
              <b>¡Viaja ahora paga después!</b>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button class="btn-iniciar-sesion">
                <ion-icon slot="start" size="large" name="person-circle"></ion-icon>
                Iniciar sesión
              </ion-button>
              <ion-button>
                <ion-icon slot="icon-only" size="large" name="menu"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
