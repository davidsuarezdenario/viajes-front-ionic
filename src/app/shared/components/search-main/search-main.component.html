<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-select value="idaVuelta" placeholder="Selecciona" interface="popover" mode="ios">
          <ion-select-option value="idaVuelta">Ida y vuelta</ion-select-option>
          <ion-select-option value="soloIda">Solo ida</ion-select-option>
          <ion-select-option value="multiplesDestinos">Multiples destinos</ion-select-option>
          <ion-select-option value="nomad">Nomad</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none">
        <ion-select value="1" placeholder="Selecciona" interface="popover" mode="ios">
          <ion-select-option value="1">1 pasajero</ion-select-option>
          <ion-select-option value="2">2 pasajeros</ion-select-option>
          <ion-select-option value="3">3 pasajeros</ion-select-option>
          <ion-select-option value="4">4 pasajeros</ion-select-option>
          <ion-select-option value="5">5 pasajeros</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none" class="ion-text-center">
        <ion-input type="text" placeholder="origen" [(ngModel)]="glbService.searchFrom" debounce="10" (ionChange)="firstSearch($event)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none" class="ion-text-center">
        <ion-input type="text" placeholder="destino" [(ngModel)]="glbService.searchTo" debounce="200" (ionInput)="firstSearch($event)"></ion-input>
      </ion-item>
      <ion-popover #popover [isOpen]="isOpen" (didDismiss)="dismissPopover()" mode="ios" keyboardClose="false" style="--min-width: 300px;">
        <ng-template>
          <div class="ion-text-center" *ngIf="glbService.airports.length==0">
            <ion-spinner name="bubbles" color="primary"></ion-spinner>
          </div>
          <div *ngFor="let airport of glbService.airports" class="item-modal">
            <p class="p-modal">
              {{airport.city.name}}, {{airport.city.country.name}}<br>
              <small>{{airport.name}}</small>
            </p>
          </div>
        </ng-template>
      </ion-popover>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-button fill="outline" shape="round" mode="ios">
        Explorar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
