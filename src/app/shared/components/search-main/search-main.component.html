<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-select value="idaVuelta" placeholder="Selecciona" interface="modal" mode="ios">
          <ion-select-option value="idaVuelta">Ida y vuelta</ion-select-option>
          <ion-select-option value="soloIda">Solo ida</ion-select-option>
          <ion-select-option value="multiplesDestinos">Multiples destinos</ion-select-option>
          <ion-select-option value="nomad">Nomad</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none">
        <ion-select value="1" placeholder="Selecciona" interface="modal" mode="ios">
          <ion-select-option value="1">1 pasajero</ion-select-option>
          <ion-select-option value="2">2 pasajeros</ion-select-option>
          <ion-select-option value="3">3 pasajeros</ion-select-option>
          <ion-select-option value="4">4 pasajeros</ion-select-option>
          <ion-select-option value="5">5 pasajeros</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none" class="ion-text-center">
        <ion-input type="text" placeholder="origen" debounce="100" [(ngModel)]="glbService.searchFrom" (ionInput)="popoverAirportsComponent.airportSearch($event,'from')"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none" class="ion-text-center">
        <ion-input type="text" placeholder="destino" debounce="100" [(ngModel)]="glbService.searchTo" (ionInput)="popoverAirportsComponent.airportSearch($event,'to')"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-button fill="outline" shape="round" mode="ios" (click)="explorar()">
        Explorar
      </ion-button>
    </ion-col>
    <app-popover-airports></app-popover-airports>
  </ion-row>
</ion-grid>
