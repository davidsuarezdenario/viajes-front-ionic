<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login" mode="md" text=""></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="primary" class="ion-text-center"> <h1>Restablecer contraseña</h1> </ion-text>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-input type="email" label="Correo" labelPlacement="floating" required></ion-input>
            </ion-item>
            <ion-button expand="block" color="primary">Restablecer contraseña</ion-button>
            <ion-button expand="block" color="secondary" [routerLink]="['/login']">Iniciar sesión</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
