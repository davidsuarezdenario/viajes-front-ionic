<div *ngIf="ref">
  <ion-label class="label-floating-date">{{label}}</ion-label>
  <div class="center-content">
    <ion-datetime-button [datetime]="ref" color="primary"></ion-datetime-button>
  </div>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime [id]="ref" presentation="date" [(ngModel)]="date" (ionChange)="accept()"></ion-datetime>
      <!-- <ion-button (click)="accept()">Aceptar</ion-button> -->
    </ng-template>
  </ion-modal>
</div>
