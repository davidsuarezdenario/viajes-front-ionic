<div *ngIf="ref">
  <ion-label class="label-floating-date">{{label}}</ion-label>
  <div class="center-content">
    <ion-datetime-button [datetime]="ref" color="primary"></ion-datetime-button>
  </div>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime [id]="ref" presentation="date"></ion-datetime>
      <ion-button (click)="modalController.dismiss()">Aceptar</ion-button>
    </ng-template>
  </ion-modal>
</div>
