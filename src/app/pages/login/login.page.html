<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-toolbar mode="ios" class="toolbar-no-border">
            <ion-buttons slot="start">
              <ion-buttons slot="start">
                <ion-back-button defaultHref="home" mode="ios" text="atrás"></ion-back-button>
              </ion-buttons>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <div class="card-title">
                <img class="img-logo" src="assets/img/logo3.webp" alt="logo2">
                <ion-text color="primary" class="ion-text-center">
                  <h1>Iniciar sesión</h1>
                </ion-text>
              </div>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm">
              <ion-item lines="none">
                <ion-input 
                  formControlName="email" 
                  label="Correo" 
                  labelPlacement="floating" 
                  type="email" 
                  fill="solid"
                  errorText={{loginFormErrors.email}}
                  required="true"
                  ></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input 
                  formControlName="password" 
                  label="Contraseña" 
                  labelPlacement="floating"
                  type="password"
                  errorText={{loginFormErrors.password}}
                  required="true"
                  ></ion-input>
              </ion-item>
              <ion-button expand="block" color="primary" (click)="login()" [disabled]="enSpinner">
                Iniciar sesión
                <ion-spinner name="dots" *ngIf="enSpinner"></ion-spinner>
              </ion-button>
            </form>
            <ion-button expand="block" color="secondary" [routerLink]="['/register']">Registrarse</ion-button>
            <div class="ion-text-right">
              <ion-button fill="clear" shape="round" [routerLink]="['/restore-pass']"> Olvidé mi contraseña </ion-button>
            </div>
            <ion-button expand="block" fill="outline" color="secondary" (click)="getLocalDenario()">Inicia sesión con Denario</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
