<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-toolbar mode="ios" class="toolbar-no-border">
            <ion-buttons slot="start">
              <ion-buttons slot="start">
                <ion-back-button defaultHref="login" mode="ios" text="atrás"></ion-back-button>
              </ion-buttons>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="primary" class="ion-text-center">
                <h1>Registrarse</h1>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="signinForm">
              <ion-item lines="none">
                <ion-input
                formControlName="document"
                label="Documento"
                labelPlacement="floating"
                type="text"
                fill="solid"
                errorText="{{signinFormErrors.document}}"
                (keydown.enter)="register()"
                required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input
                formControlName="name"
                label="Nombre"
                labelPlacement="floating"
                type="text"
                fill="solid"
                errorText="{{signinFormErrors.name}}"
                (keydown.enter)="register()"
                required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input
                formControlName="lastname"
                label="Apellidos"
                labelPlacement="floating"
                type="text"
                fill="solid"
                errorText="{{signinFormErrors.lastname}}"
                (keydown.enter)="register()"
                required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input
                formControlName="email"
                label="Correo"
                labelPlacement="floating"
                type="email"
                fill="solid"
                errorText="{{signinFormErrors.email}}"
                (keydown.enter)="register()"
                required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input
                formControlName="phone"
                label="Teléfono"
                labelPlacement="floating"
                type="number"
                fill="solid"
                errorText="{{signinFormErrors.phone}}"
                (keydown.enter)="register()"
                required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input
                formControlName="pass1"
                label="Contraseña"
                labelPlacement="floating"
                type="password"
                fill="solid"
                errorText="{{signinFormErrors.pass1}}"
                (keydown.enter)="register()"
                required></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input
                formControlName="pass2"
                label="Confirmar contraseña"
                labelPlacement="floating"
                type="password"
                fill="solid"
                errorText="{{signinFormErrors.pass2}}"
                (keydown.enter)="register()"
                required></ion-input>
              </ion-item>
              <ion-button expand="block" color="primary" (click)="register()" [disabled]="enSpinner">Registrarse <ion-spinner name="dots" *ngIf="enSpinner"></ion-spinner></ion-button>
              <ion-button expand="block" color="secondary">Iniciar sesión</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
