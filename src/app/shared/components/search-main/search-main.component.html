<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-select value="idaVuelta" placeholder="Selecciona">
          <ion-select-option value="idaVuelta">Ida y vuelta</ion-select-option>
          <ion-select-option value="soloIda">Solo ida</ion-select-option>
          <ion-select-option value="multiplesDestinos">Multiples destinos</ion-select-option>
          <ion-select-option value="nomad">Nomad</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none">
        <ion-select value="1" placeholder="Selecciona">
          <ion-select-option value="1">1 pasajero</ion-select-option>
          <ion-select-option value="2">2 pasajeros</ion-select-option>
          <ion-select-option value="3">3 pasajeros</ion-select-option>
          <ion-select-option value="4">4 pasajeros</ion-select-option>
          <ion-select-option value="5">5 pasajeros</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none" class="ion-text-center">
        <ion-input type="text" placeholder="origen" [(ngModel)]="glbService.searchFrom" debounce="10" (ionChange)="firstSearch()"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines="none" class="ion-text-center">
        <ion-input type="text" placeholder="destino" [(ngModel)]="glbService.searchTo" debounce="200" (ionInput)="firstSearch()"></ion-input>
      </ion-item>
      <div *ngIf="glbService.airports.length>0">
        <ion-list>
          <div *ngFor="let airport of glbService.airports">
            <p>
              {{airport.city.name}}, {{airport.city.country.name}}<br>
              <small>{{airport.name}}</small>
            </p>
          </div>
        </ion-list>
      </div>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-button fill="outline" shape="round" mode="ios">
        Explorar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
