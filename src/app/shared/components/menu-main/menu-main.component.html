<ion-menu contentId="menu-main" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-list *ngIf="glbService.sesion">
        <ion-item [routerLink]="['/home']">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile']">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-button expand="full" mode="ios" shape="round" (click)="logout()">Cerrar sesión</ion-button>
      </ion-list>
      <ion-list *ngIf="!glbService.sesion">
        <ion-button expand="full" mode="ios" shape="round" [routerLink]="['/login']">Iniciar sesión</ion-button>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
