<ion-card mode="ios" class="fly-card">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="9">
        <ion-grid class="ion-no-padding grid-routes">
          <ion-row class="route-border-top">
            <!-- Columna de Ida/Regreso -->
            <ion-col size="12">
              <ion-skeleton-text animated style="width: 20%; height: 16px; margin-bottom: 10px;"></ion-skeleton-text>
            </ion-col>
            <!-- Columnas de InformaciÃ³n de Vuelo -->
            <ion-col size="4">
              <div class="column-fly-data">
                <ion-skeleton-text animated style="width: 60%; height: 24px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 80%; height: 16px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 60%; height: 16px;"></ion-skeleton-text>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="column-fly-data">
                <ion-skeleton-text animated style="width: 100%; height: 24px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 50%; height: 24px; margin-top: 5px;"></ion-skeleton-text>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="column-fly-data">
                <ion-skeleton-text animated style="width: 60%; height: 24px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 80%; height: 16px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 60%; height: 16px;"></ion-skeleton-text>
              </div>
            </ion-col>
          </ion-row>
          <!-- Repetir para Regreso si es necesario -->
          <ion-row class="info">
            <ion-col class="ion-text-center" style="display: flex; justify-content: center;">
                <ion-skeleton-text animated style="width: 50%; height: 16px;"></ion-skeleton-text>
            </ion-col>
            <ion-col class="ion-text-center" style="display: flex; justify-content: center;">
              <ion-skeleton-text animated style="width: 70%; height: 16px;"></ion-skeleton-text>
            </ion-col>
            <ion-col class="ion-text-center" style="display: flex; justify-content: center;">
              <ion-skeleton-text animated style="width: 60%; height: 16px;"></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size-xs="12" size-sm="3" class="price-column">
        <div class="flight-price">
          <div style="width: 100%; display: flex; justify-content: center;">
            <ion-skeleton-text animated style="width: 80%; height: 32px; margin: 5px;"></ion-skeleton-text>
          </div>
          <ion-skeleton-text animated style="width: 100%; height: 50px; margin: 5px;"></ion-skeleton-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
