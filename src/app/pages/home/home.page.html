<ion-header>
    <app-header-main></app-header-main>
</ion-header>
<ion-header mode="ios" *ngIf="glbService.bookingResults.length>0">
    <ion-toolbar class="ion-no-padding">
        <ion-grid fixed class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-toolbar style="margin-top: -20px;">
                        <app-search-main></app-search-main>
                    </ion-toolbar>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-progress-bar type="indeterminate" *ngIf="glbService.bookingloading" style="z-index: 1000;"></ion-progress-bar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="banner" *ngIf="glbService.bookingResults.length==0">
        <ion-grid fixed class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <p class="matrix-text ion-text-center">
                        <span *ngFor="let letter of lettersBanner1">{{letter}}</span><br>
                        <span *ngFor="let letter of lettersBanner2">{{letter}}</span>
                    </p>
                </ion-col>
                <ion-col size="12">
                    <ion-card>
                        <app-search-main></app-search-main>
                    </ion-card>
                </ion-col>
                <ion-col size="12">
                    <ion-text>
                        <h4><b>Todos los vuelos en una única búsqueda</b></h4>
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-progress-bar type="indeterminate" *ngIf="glbService.bookingloading"></ion-progress-bar>
    </div>
    <ion-grid fixed *ngIf="glbService.bookingResults.length>0">
        <ion-row>
            <ion-col size="12" *ngFor="let booking of glbService.bookingResults">
                <app-booking [booking]="booking"></app-booking>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-alert-main></app-alert-main>
</ion-content>
